<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>文字読取</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
	<script src="https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js"></script>
	<script type="text/javascript" src="./index.js"></script>
</head>
<body>
    <form name="f">
        <ol>
        	<li>言語指定
				<select name="lang_options" id="lang_options">
					<option value="eng" selected>English</option>
					<option value="jpn">Japanese</option>
					<option value="num">Number only</option>
				</select>
			</li>
        	<li>画像指定
				<input type="file" id="input_image_file" name="input_image_file"  accept="image/*;"  capture="camera">
			</li>
			<li>読取実行
				<input type="button" value="実行" onClick="read_in()">
			</li>
		</ol>
    </form>
	<hr id="hr_red"">
		<h1>読取文字</h1>
		<p id="text_of_read_image">output script</p>
	<hr id="hr_red"">
		<h1>対象画像</h1>
		<p><img id="read_image"  src="" alt="read_image" width="300"></p>
	<hr>
		<h1>メッセージ</h1>
		<p id="msg"></p>
		<h1>処理状況</h1>
		<p id="log" style="height: 214px; display: block;"></p>	
</body>
</html>
